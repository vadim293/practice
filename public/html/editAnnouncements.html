<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Редактирование объявления</h1>
            
            <form id="editAnnouncementForm" method="POST" enctype="multipart/form-data">
                <!-- Основные поля -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Название объявления*</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, укажите название</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Цена (руб)*</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, укажите цену</div>
                    </div>
                </div>

                <!-- Поле с автодополнением адреса -->
                <div class="mb-3 suggestions-container">
                    <label for="address" class="form-label">Адрес*</label>
                    <input type="text" id="address" name="address" class="form-control" 
                           autocomplete="off" required placeholder="Начните вводить адрес">
                    <div id="suggestions" class="suggestions-list">
                        <div id="suggestions-loader" style="display: none;">
                            <div class="spinner-border spinner-border-sm me-2"></div>
                            <span>Идёт поиск...</span>
                        </div>
                        <div id="suggestions-results"></div>
                    </div>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <div class="invalid-feedback" id="address-error">Пожалуйста, выберите адрес из списка</div>
                </div>

                <!-- Описание -->
                <div class="mb-3">
                    <label for="description" class="form-label">Описание*</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    <div class="invalid-feedback">Пожалуйста, заполните описание</div>
                </div>

                <!-- Характеристики -->
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <label for="type" class="form-label">Тип недвижимости*</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="">Выберите тип</option>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                        </select>
                        <div class="invalid-feedback">Пожалуйста, выберите тип</div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="rooms" class="form-label">Количество комнат*</label>
                        <input type="number" id="rooms" name="rooms" class="form-control" min="1" required>
                        <div class="invalid-feedback">Пожалуйста, укажите количество</div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="area" class="form-label">Площадь (м²)*</label>
                        <input type="number" id="area" name="area" class="form-control" step="0.1" min="1" required>
                        <div class="invalid-feedback">Пожалуйста, укажите площадь</div>
                    </div>
                </div>

                <!-- Существующие фотографии -->
                <div class="mb-3">
                    <label class="form-label">Текущие фотографии</label>
                    <div id="existingPhotos" class="d-flex flex-wrap gap-2 mb-3"></div>
                </div>

                <!-- Загрузка новых фотографий -->
                <div class="mb-4">
                    <label for="photos" class="form-label">Добавить новые фотографии</label>
                    <input type="file" id="photos" name="photos[]" class="form-control" multiple accept="image/*">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Сохранить изменения</button>
                    <a href="/" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/editAnnouncement.js"></script>
</body>
</html>
