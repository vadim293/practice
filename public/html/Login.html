<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Вход в аккаунт</h1>
            
            <form id="loginForm" action="/login" method="POST">
                <!-- Поля для входа -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон*</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Пароль*</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    <a href="/" class="btn btn-outline-secondary">Отмена</a>
                </div>
                
                <div class="text-center mt-3">
                    <p>Нет аккаунта? <a href="Register.html">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="js/loginScript.js"></script>
</body>
</html>
